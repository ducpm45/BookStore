<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="index::header">
</head>
<body>
<!--  Topbar start  -->
<div th:replace="index :: topbar"></div>
<!--  Topbar end  -->

<!--  Navbar start  -->
<div th:replace="index :: navbar"></div>
<!--  Navbar end  -->

<!--  Signup form start  -->
<div class="container-fluid mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Đăng ký</span></h2>
      </div>
      <div th:if="${existingEmail}">
        <h6 class="alert alert-warning" th:text="${existingEmail}"></h6>
      </div>
      <form th:action="@{/register-new-user}" th:object="${newUserDTO}" method="post">
        <div class="form-group">
          <label for="email">Địa chỉ email:</label>
          <input th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input th:field="*{password}" type="password" class="form-control" id="password">
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <div class="form-group">
          <label for="full-name">Họ và tên:</label>
          <input th:field="*{fullName}" type="text" class="form-control" id="full-name" aria-describedby="emailHelp">
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input th:field="*{phone}" type="text" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        <div class="form-group">
          <label for="address">Địa chỉ:</label>
          <input th:field="*{address}" type="text" class="form-control" id="address" aria-describedby="emailHelp">
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
      </form>
    </div>
  </div>
</div>
<!--  Signup form end  -->

<!--  Footer start  -->
<div th:replace="index :: footer"></div>
<!--  Footer end-->
<a th:replace="index::back-to-top"></a>
<th:block th:replace="index::script"></th:block>
</body>
</html>
