<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--  Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!--  Font awesome  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <!--  Style  -->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />

  <title>Đăng ký</title>
</head>
<body>
<!--  Topbar start  -->
<div th:replace="layout :: topbar"></div>
<!--  Topbar end  -->

<!--  Navbar start  -->
<div th:replace="layout :: navbar"></div>
<!--  Navbar end  -->

<!--  Signup form start  -->
<div class="container-fluid mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <form th:action="@{/bookstore/register}" th:object="${newUserDTO}" method="post">
        <div class="form-group">
          <label for="email">Địa chỉ email:</label>
          <input th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input th:field="*{password}" type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="full-name">Họ và tên:</label>
          <input th:field="*{fullName}" type="text" class="form-control" id="full-name" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input th:field="*{phone}" type="text" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ:</label>
          <input th:field="*{address}" type="text" class="form-control" id="address" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
      </form>
    </div>
  </div>
</div>
<!--  Signup form end  -->

<!--  Footer start  -->
<div th:replace="layout :: footer"></div>
<!--  Footer end-->

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
