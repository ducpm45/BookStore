<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--  Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!--  Font awesome  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <!--  Style  -->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
  <title th:text="'Sách' + ${categoryName}"></title>
</head>
<body>
<!--  Topbar start  -->
<div th:replace="layout::topbar"></div>
<!--  Topbar end  -->

<!--  Navbar start  -->
<div th:replace="layout::navbar"></div>
<!--  Navbar end  -->

<!--  Featured Start -->
<div th:replace="layout::featured"></div>
<!--  Featured End -->

<!--  Category book start  -->
<div class="container-fluid pt-5">
  <div class="text-center mb-4">
    <h2 class="section-title px-5"><span class="px-2" th:text="'Sách ' + ${categoryName}"></span></h2>
  </div>
  <div class="row pb-3" >
    <div class="col-lg-3 col-md-6 col-sm-12 pb-1" th:each="book : ${categoryBookList}">
      <div class="card product-item border-0 mb-4">
        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
          <img class="img-fluid w-100" th:src="${book.image}" alt="" src="">
        </div>
        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
          <h6 class="text-truncate mb-3" th:text="${book.name}"></h6>
          <div class="d-flex justify-content-center">
            <h6 th:text="${book.price} + ' đ'"></h6>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between bg-light border">
          <a th:href="@{'/bookstore/book-detail/' + ${book.id}}" class="btn btn-sm text-dark p-0">
            <i class="fas fa-eye text-primary mr-1"></i>Chi tiết</a>
          <a th:href="@{'/add-to-cart/' + ${book.id}}" class="btn btn-sm text-dark p-0">
            <i class="fas fa-shopping-cart text-primary mr-1"></i>Chọn mua</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mb-5">
    <div th:if="${totalPages > 1}">
      <a class="btn btn-sm text-dark p-0" th:if="${currentPage > 1}"
         th:href="@{/bookstore/category-book/{categoryId}/1}">First</a>
      <span th:unless="${currentPage > 1}">First</span>
      &nbsp;&nbsp;

      <a class="btn btn-sm text-dark p-0" th:if="${currentPage > 1}"
         th:href="@{'/bookstore/category-book/'+ ${categoryId} + '/' + ${currentPage - 1}}">Previous</a>
      <span th:unless="${currentPage > 1}">Previous</span>

      &nbsp;&nbsp;

      <span th:each="i: ${#numbers.sequence(1, totalPages)}">
			<a class="btn btn-sm text-dark p-0" th:if="${currentPage != i}"
               th:href="@{'/bookstore/category-book/' + ${categoryId} + '/' + ${i}}">[[${i}]]</a>
			<span th:unless="${currentPage != i}">[[${i}]]</span>
			&nbsp;
		</span>

      <a class="btn btn-sm text-dark p-0" th:if="${currentPage < totalPages}"
         th:href="@{'/bookstore/category-book/' + ${categoryId} + '/' + ${currentPage + 1}}">Next</a>
      <span th:unless="${currentPage < totalPages}">Next</span>
      &nbsp;&nbsp;

      <a class="btn btn-sm text-dark p-0" th:if="${currentPage < totalPages}"
         th:href="@{'/bookstore/category-book/' + ${categoryId} + '/' + ${totalPages}}">Last</a>
      <span th:unless="${currentPage < totalPages}">Last</span>
    </div>
  </div>
</div>
<!-- Category book end  -->

<!--  Footer start  -->
<div th:replace="layout::footer"></div>
<!--  Footer end-->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
