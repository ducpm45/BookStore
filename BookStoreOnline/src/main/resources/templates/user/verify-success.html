<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--  Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!--  Font awesome  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <!--  Style  -->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />

  <title>Xác minh thành công</title>
</head>
<body>
<div class="container-fluid mb-5">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-6 mt-5">
      <div class="text-center mb-3">
        <h1>Book Store</h1>
      </div>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Xác minh thành công</h3>
          <h4 class="alert alert-success" role="alert">
              Xin chúc mừng, tài khoản của bạn đã được xác minh thành công !
          </h4>
          <h5>
            <a th:href="@{/bookstore/login}">Bấm vào đây để đăng nhập !</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
