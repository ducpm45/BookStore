<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="index::header">
</head>
<body>
<!--  Topbar start  -->
<div th:replace="index::topbar"></div>
<!--  Topbar end  -->

<!--  Navbar start  -->
<div class="container-fluid mb-5">
    <div class="row border-top px-xl-5">
        <div th:fragment="navbar"  class="col-lg-3 d-none d-lg-block">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
               data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                <h6 class="m-0">Quản trị BookStore</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse show navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0"
                 id="navbar-vertical">
                <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link" data-toggle="dropdown">Quản lý sách<i class="fa fa-angle-down float-right mt-1"></i></a>
                        <div class="dropdown-menu position-absolute bg-secondary border-0 rounded-0 w-100 m-0">
                            <a th:href="@{/admin/all-books-manage}" class="dropdown-item">Quản lý sách hiện có</a>
                            <a th:href="@{/admin/add-new-book}" class="dropdown-item">Thêm sách mới</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <div th:if="${deleteSuccess}">
                <h6 class="alert alert-success" th:text="${deleteSuccess}"></h6>
            </div>
            <div th:if="${deleteFailed}">
                <h6 class="alert alert-danger" th:text="${deleteFailed}"></h6>
            </div>
            <div th:if="${deleteManyBookSuccess}">
                <h6 class="alert alert-success" th:text="${deleteManyBookSuccess}"></h6>
            </div>
            <div th:if="${deleteManyBookFailed}">
                <h6 class="alert alert-danger" th:text="${deleteManyBookFailed}"></h6>
            </div>
        </div>
    </div>
</div>

<!--  Navbar end  -->

<!--  Footer start -->
<div th:replace="index::footer"></div>
<!--  Footer end -->

<a th:replace="index::back-to-top"></a>
<th:block th:replace="index::script"></th:block>
